<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptoasset Pricing Calculator</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #443558; /* Dark purple for background */
      margin: 0;
      padding: 0;
      color: #ffffff; /* White for default text */
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff; /* White background for the main box */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Snazzy shadow */
      border: 1px solid #443558; /* Subtle brand color border */
      color: #000000; /* Black text inside */
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #24afa2; /* Vibrant green-blue for headings */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #443558; /* Dark purple for labels */
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #24afa2; /* Vibrant green-blue border */
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid #eda85a; /* Orange for focus highlight */
    }

    button {
      background-color: #24afa2; /* Vibrant green-blue button */
      color: #ffffff; /* White text on button */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #eda85a; /* Orange hover */
      transform: scale(1.03); /* Slight pop effect */
    }

    .result {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: #ff8dda; /* Pink background for results */
      color: #ffffff; /* White text for results */
      border: 1px solid #eda85a; /* Subtle border */
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ffffff; /* White for footer text */
    }

    footer a {
      color: #24afa2; /* Vibrant green-blue for footer links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Englebert Cryptoasset FinProm Approval Pricing Calculator</h1>
    
    <label for="cryptoassets">Number of Cryptoassets:</label>
    <input type="number" id="cryptoassets" min="1" placeholder="Enter number of cryptoassets">

    <label for="risk-tokens">Number of Medium-High/High Risk Tokens:</label>
    <input type="number" id="risk-tokens" min="0" placeholder="Enter number of medium-high/high risk tokens">

    <label for="web-pages">Number of Web/App Pages:</label>
    <input type="number" id="web-pages" min="0" placeholder="Enter number of web/app pages">

    <label for="emails">Number of Emails per Month:</label>
    <input type="number" id="emails" min="0" placeholder="Enter number of emails per month">

    <label for="social-channels">Social Media Channels Used:</label>
    <select id="social-channels">
      <option value="0">None</option>
      <option value="0.2">Standard Channels (X, Instagram, Facebook)</option>
      <option value="0.4">1 Non-Standard Channel</option>
      <option value="0.6">2 Non-Standard Channels</option>
      <option value="0.8">3 Non-Standard Channels</option>
    </select>

    <label for="social-posts">Number of Posts per Month:</label>
    <input type="number" id="social-posts" min="0" placeholder="Enter number of posts per month">

    <button onclick="calculatePrice()">Calculate Total Price</button>

    <div class="result" id="result">Your total price will be displayed here.</div>
  </div>

  <footer>
    © 2024 <a href="#">Your Company Name</a>. All rights reserved.
  </footer>

  <script>
    function calculateBaselineCost(cryptoassets) {
      if (cryptoassets === 1) return 14000;
      if (cryptoassets <= 5) return 16000;
      if (cryptoassets <= 10) return 18000;
      if (cryptoassets <= 20) return 20000;
      if (cryptoassets <= 30) return 22000;
      if (cryptoassets <= 50) return 24000;
      if (cryptoassets <= 100) return 25000;
      return 27000;
    }

    function calculateRiskFactor(riskTokens) {
      if (riskTokens <= 0) return 1.0;
      if (riskTokens <= 5) return 1.2;
      if (riskTokens <= 10) return 1.4;
      if (riskTokens <= 20) return 1.6;
      if (riskTokens <= 40) return 1.8;
      if (riskTokens <= 80) return 2.0;
      return 2.3;
    }

    function calculateWebAppCost(webPages, emails, baselineCost) {
      let webAppFactor = 0;
      if (webPages >= 1 && webPages <= 5) webAppFactor += 0.2;
      else if (webPages <= 10) webAppFactor += 0.4;
      else if (webPages <= 20) webAppFactor += 0.6;
      else if (webPages <= 40) webAppFactor += 0.8;
      else if (webPages <= 80) webAppFactor += 1.0;
      else if (webPages > 80) webAppFactor += 1.5;

      let emailFactor = 0;
      if (emails >= 1 && emails <= 5) emailFactor += 0.05;
      else if (emails <= 10) emailFactor += 0.1;
      else if (emails <= 15) emailFactor += 0.15;
      else if (emails <= 20) emailFactor += 0.2;
      else if (emails <= 30) emailFactor += 0.3;
      else if (emails <= 40) emailFactor += 0.4;
      else if (emails <= 60) emailFactor += 0.6;

      return baselineCost * (webAppFactor + emailFactor);
    }

    function calculateSocialCost(socialChannelsFactor, socialPosts, baselineCost) {
      let postFactor = 0;
      if (socialPosts >= 6 && socialPosts <= 10) postFactor += 0.2;
      else if (socialPosts <= 15) postFactor += 0.4;
      else if (socialPosts <= 20) postFactor += 0.8;
      else if (socialPosts <= 30) postFactor += 1.2;
      else if (socialPosts <= 40) postFactor += 1.8;
      else if (socialPosts <= 60) postFactor += 2.5;

      return baselineCost * (socialChannelsFactor + postFactor);
    }

    function calculatePrice() {
      const cryptoassets = parseInt(document.getElementById('cryptoassets').value) || 0;
      const riskTokens = parseInt(document.getElementById('risk-tokens').value) || 0;
      const webPages = parseInt(document.getElementById('web-pages').value) || 0;
      const emails = parseInt(document.getElementById('emails').value) || 0;
      const socialChannelsFactor = parseFloat(document.getElementById('social-channels').value) || 0;
      const socialPosts = parseInt(document.getElementById('social-posts').value) || 0;

      const baselineCost = calculateBaselineCost(cryptoassets);
      const riskFactor = calculateRiskFactor(riskTokens);

      const webAppCost = calculateWebAppCost(webPages, emails, baselineCost);
      const socialCost = calculateSocialCost(socialChannelsFactor, socialPosts, baselineCost);

      const totalCost = baselineCost * riskFactor + webAppCost + socialCost;

      document.getElementById('result').innerText = `Total Price: £${totalCost.toFixed(2)}`;
    }
  </script>
</body>
</html>
