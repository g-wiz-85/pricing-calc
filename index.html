<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptoasset Pricing Calculator</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #443558;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #443558;
      color: #000000;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #24afa2;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #443558;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #24afa2;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #24afa2;
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #eda85a;
      transform: scale(1.03);
    }

    .info-icon {
      display: inline-block;
      margin-left: 5px;
      font-size: 1rem;
      color: #24afa2;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-height: 80%;
      overflow-y: auto;
    }

    .modal-content h2, .modal-content h3 {
      color: #24afa2;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: #ff8dda;
      cursor: pointer;
    }

    .modal-content ul {
      margin: 0;
      padding-left: 20px;
      list-style-type: disc;
    }

    .result {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: #ff8dda;
      color: #ffffff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cryptoasset Pricing Calculator</h1>
    
    <label for="cryptoassets">Number of Cryptoassets:</label>
    <input type="number" id="cryptoassets" min="1" placeholder="Enter number of cryptoassets">

    <label for="risk-tokens">
      Number of Medium-High/High Risk Tokens:
      <span class="info-icon" onclick="openModal()">ℹ</span>
    </label>
    <input type="number" id="risk-tokens" min="0" placeholder="Enter number of medium-high/high risk tokens">

    <label for="web-pages">Number of Web/App Pages:</label>
    <input type="number" id="web-pages" min="0" placeholder="Enter number of web/app pages">

    <label for="emails">Number of Emails per Month:</label>
    <input type="number" id="emails" min="0" placeholder="Enter number of emails per month">

    <label for="social-channels">Social Media Channels Used:</label>
    <select id="social-channels">
      <option value="0">None</option>
      <option value="0.2">Standard Channels (X, Instagram, Facebook)</option>
      <option value="0.4">1 Non-Standard Channel</option>
      <option value="0.6">2 Non-Standard Channels</option>
      <option value="0.8">3 Non-Standard Channels</option>
    </select>

    <label for="social-posts">Number of Posts per Month:</label>
    <input type="number" id="social-posts" min="0" placeholder="Enter number of posts per month">

    <button onclick="calculatePrice()">Calculate Total Price</button>

    <div class="result" id="result">Your total price will be displayed here.</div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Medium-High/High Risk Tokens</h2>
      <h3>Medium-High Risk</h3>
      <ul>
        <li>AAVE</li>
        <li>ACALA</li>
        <li>ADA</li>
        <!-- Alphabetical list continues -->
      </ul>
      <h3>High Risk</h3>
      <ul>
        <li>ALCX</li>
        <li>ALGO</li>
        <li>ARS</li>
        <!-- Alphabetical list continues -->
      </ul>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Pricing calculation logic
    function calculatePrice() {
      const cryptoassets = parseInt(document.getElementById('cryptoassets').value) || 0;
      const riskTokens = parseInt(document.getElementById('risk-tokens').value) || 0;
      const webPages = parseInt(document.getElementById('web-pages').value) || 0;
      const emails = parseInt(document.getElementById('emails').value) || 0;
      const socialChannelsFactor = parseFloat(document.getElementById('social-channels').value) || 0;
      const socialPosts = parseInt(document.getElementById('social-posts').value) || 0;

      // Baseline cost logic
      let baselineCost = 14000;
      if (cryptoassets >= 2 && cryptoassets <= 5) baselineCost = 16000;
      else if (cryptoassets <= 10) baselineCost = 18000;
      else if (cryptoassets <= 20) baselineCost = 20000;
      else if (cryptoassets <= 30) baselineCost = 22000;
      else if (cryptoassets <= 50) baselineCost = 24000;
      else if (cryptoassets <= 100) baselineCost = 25000;
      else if (cryptoassets > 100) baselineCost = 27000;

      // Risk factor logic
      let riskFactor = 1.0;
      if (riskTokens >= 1 && riskTokens <= 5) riskFactor = 1.2;
      else if (riskTokens <= 10) riskFactor = 1.4;
      else if (riskTokens <= 20) riskFactor = 1.6;
      else if (riskTokens <= 40) riskFactor = 1.8;
      else if (riskTokens <= 80) riskFactor = 2.0;
      else if (riskTokens > 80) riskFactor = 2.3;

      // Web/app and email cost
      let webFactor = 0;
      if (webPages >= 1 && webPages <= 5) webFactor = 0.2;
      else if (webPages <= 10) webFactor = 0.4;
      else if (webPages <= 20) webFactor = 0.6;
      else if (webPages <= 40) webFactor = 0.8;
      else if (webPages > 80) webFactor = 1.5;

      let emailFactor = 0;
      if (emails >= 1 && emails <= 5) emailFactor = 0.05;
      else if (emails <= 10) emailFactor = 0.1;
      else if (emails > 10) emailFactor = 0.15;

      let webAppCost = baselineCost * (webFactor + emailFactor);

      // Social cost
      let postFactor = 0;
      if (socialPosts >= 6 && socialPosts <= 10) postFactor = 0.2;
      else if (socialPosts > 10) postFactor = 0.4;

      let socialCost = baselineCost * (socialChannelsFactor + postFactor);

      // Final calculation
      let totalCost = baselineCost * riskFactor + webAppCost + socialCost;

      document.getElementById('result').innerText = `Total Price: £${totalCost.toFixed(2)}`;
    }
  </script>
</body>
</html>
